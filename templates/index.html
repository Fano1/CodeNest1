<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color:#252627 ;

    }

    .menu-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .menu-box h1 {
      margin-bottom: 30px;
    }

    .menu-box a {
      display: block;
      margin: 15px 0;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      background-color: #ff6b35;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .menu-box a:hover {
      background-color: #e65a2b;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-box">
      <h1>Main Menu</h1>

      <a href="{{ url_for('maps') }}">Map</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('ai') }}">Ai</a>
      <a href="{{ url_for('video') }}">Video</a>
      <a href="#">Help</a>
      
    </div>
  </div>
</body>
</html>
