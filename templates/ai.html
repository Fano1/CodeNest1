<!DOCTYPE html>
<html>
<head>
    <title>AI Upload</title>
</head>
<body>
    <h1>Upload Text and Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="user_text" placeholder="Enter text"><br><br>
        <input type="file" name="image_file" accept="image/*"><br><br>
        <button type="submit">Submit</button>
    </form>

    {% if output_text %}
        <h2>Result:</h2>
        <p>{{ output_text }}</p>
    {% endif %}

    {% if image_url %}
        <img src="{{ image_url }}" width="300">
    {% endif %}
</body>
</html>
